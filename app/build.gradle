plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/io.activej/activej-http
    implementation 'io.activej:activej-http:6.0-rc2'
    // https://mvnrepository.com/artifact/io.activej/activej-inject
    implementation 'io.activej:activej-inject:6.0-rc2'
    implementation 'io.activej:activej-launchers-http:6.0-rc2'

    implementation 'org.slf4j:slf4j-simple:2.1.0-alpha1'

    implementation 'org.zoomba-lang:spark-core:3.0.2'

    implementation 'org.eclipse.jetty:jetty-server:12.1.0.beta0'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
}
